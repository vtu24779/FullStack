<!DOCTYPE html>
<html>
<head>
    <title>Interactive Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>

    <label>Name:</label>
    <input type="text" id="name"
           onkeypress="validateName(event)"
           onmouseover="highlight(this)"
           onmouseout="removeHighlight(this)">
    <div id="nameError" class="error"></div>

    <label>Email:</label>
    <input type="text" id="email"
           onkeypress="validateEmail(event)"
           onmouseover="highlight(this)"
           onmouseout="removeHighlight(this)">
    <div id="emailError" class="error"></div>

    <label>Feedback:</label>
    <textarea id="feedback"
              onmouseover="highlight(this)"
              onmouseout="removeHighlight(this)"></textarea>

    <button ondblclick="submitForm()">Submit (Double Click)</button>

    <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
